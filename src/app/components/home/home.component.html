<div class="container mt-5">

  <div class="m-auto text-center">
    
    <h5>Busca tu personaje de Marvel</h5>
    <div class="d-flex justify-content-center mt-3">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Personaje" aria-label="Search" #personaje (keyup)="buscarPersonaje(personaje.value)">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="button" >Buscar</button> -->
        </form>
    </div>

    <!-- Sin resultados -->
    <div class="alert alert-warning alert-dismissible fade show mt-5" role="alert" *ngIf="noResults">
      <strong>Opss..!</strong> No se encontraron resultados.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- #Sin resultados -->

    <!-- Datos para mostrar -->
    <div class="mt-5">

      <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor="let personaje of personajes">
          <div class="card m-2 sombra" [routerLink]="['/details', personaje.id]">
            <img [src]="personaje.thumbnail.path+'.'+personaje.thumbnail.extension" class="card-img-top img-fluid" [alt]="personaje.id">
            <div class="card-body">
              <h6 class="card-title">{{ personaje.name }}</h6>
              <p class="card-text">{{ personaje.modified | date:"dd/MM/yy" }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #Datos para mostrar -->
  </div>

</div>
